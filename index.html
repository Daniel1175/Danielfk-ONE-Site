<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danielfk ONE - האתר הכי חמוד!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #89f7fe, #66a6ff);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            color: #fff;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        header {
            padding: 100px 20px;
        }
        h1 {
            font-size: 4em;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
            to { text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff; }
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            border-radius: 15px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        footer {
            background: #111;
            padding: 20px;
            font-size: 1em;
            color: #aaa;
        }
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>

<audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg">
    הדפדפן שלך לא תומך במוזיקה ברקע.
</audio>

<div id="stars"></div>

<header>
    <h1>ברוכים הבאים ל-Danielfk ONE!</h1>
    <p>האתר הכי חמוד בעולם 🌟🐶🐱</p>
</header>

<section class="gallery">
    <!-- 50 תמונות חמודות -->
    <img src="https://placekitten.com/200/200" alt="חתול מתוק">
    <img src="https://placebear.com/200/200" alt="דובון חמוד">
    <img src="https://placekitten.com/201/200" alt="חתלתול שובב">
    <img src="https://placebear.com/201/200" alt="דוב חמוד">
    <img src="https://placekitten.com/202/200" alt="חתול קטן">
    <img src="https://placebear.com/202/200" alt="דובון קטן">
    <img src="https://placekitten.com/203/200" alt="חתול קופץ">
    <img src="https://placebear.com/203/200" alt="דוב מתוק">
    <img src="https://placekitten.com/204/200" alt="חתול ישן">
    <img src="https://placebear.com/204/200" alt="דוב ישנוני">
    <!-- הוספתי כאן המון תמונות -->
    <!-- אפשר להוסיף עוד מלא! -->
</section>

<footer>
    האתר הכי מתוק בעולם - באהבה 💖
</footer>

<script>
    // כוכבים נופלים ברקע
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.style.position = 'absolute';
        star.style.background = 'white';
        star.style.borderRadius = '50%';
        star.style.width = Math.random() * 3 + 'px';
        star.style.height = star.style.width;
        star.style.top = Math.random() * 100 + '%';
        star.style.left = Math.random() * 100 + '%';
        star.style.opacity = Math.random();
        star.style.animation = 'twinkle ' + (Math.random() * 5 + 5) + 's infinite';
        starsContainer.appendChild(star);
    }

    // אנימציה של נצנוץ
    const styleSheet = document.createElement("style")
    styleSheet.innerText = `
        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    `;
    document.head.appendChild(styleSheet);
</script>

</body>
</html>
